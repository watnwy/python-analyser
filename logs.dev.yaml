version: 1
filters:
  private_endpoints_filter:
    "()": analyser.logging.PrivateEndpointsFilter
formatters:
  brief:
    format: '%(message)s'
  default-uvicorn:
    (): uvicorn.logging.DefaultFormatter
    fmt: '%(asctime)s %(levelprefix)s %(name)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
    use_colors: True
  access:
    (): uvicorn.logging.AccessFormatter
    fmt: '%(asctime)s %(levelprefix)s %(client_addr)s - "%(request_line)s" %(status_code)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
    use_colors: True
handlers:
  console:
    class : logging.StreamHandler
    formatter: default-uvicorn
    level   : DEBUG
    stream  : ext://sys.stdout
  access:
    formatter: access
    class: logging.StreamHandler
    filters:
      - private_endpoints_filter
    stream  : ext://sys.stdout
loggers:
  watnwy:
    level: DEBUG
  uvicorn:
    level: DEBUG
  uvicorn.error:
    level: DEBUG
    propagate: false
  uvicorn.access:
    handlers: [access]
    propagate: false
    level: DEBUG
  websockets.protocol:
    level: ERROR
  fastapi:
    level: DEBUG
  asyncio:
    level: DEBUG
root:
  handlers: [console]
  level: DEBUG
